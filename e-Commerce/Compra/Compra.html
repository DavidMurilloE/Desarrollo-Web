  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Anillos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Carrusel de productos -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Diseños de Anillos/Leonardo_Phoenix_A_futuristic_sleek_and_minimalist_ring_with_a_0.jpg" class="d-block w-100" alt="Anillo 1">
      </div>
      <div class="carousel-item">
        <img src="Diseños de Anillos/Leonardo_Phoenix_A_futuristic_sleek_and_minimalist_ring_with_a_3.jpg" class="d-block w-100" alt="Anillo 2">
      </div>
      <div class="carousel-item">
        <img src="Diseños de Anillos/Leonardo_Phoenix_A_futuristic_wedding_ring_featuring_sleek_met_3.jpg" class="d-block w-100" alt="Anillo 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Sección de Productos -->
  <div class="container mt-5">
    <h2>Productos</h2>
    <div class="row" id="product-list">
      <!-- Aquí se agregarán los productos dinámicamente -->
    </div>
  </div>

  <!-- Carrito de compras -->
  <div class="container mt-5">
    <h3>Carrito de Compras</h3>
    <ul id="cart-items" class="list-group"></ul>
    <p id="total" class="mt-3"><strong>Total: $0</strong></p>
    <button class="btn btn-primary mt-3" id="checkout-btn">Finalizar Compra</button>
  </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Tienda de Anillos Creativos | Todos los derechos reservados</p>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
